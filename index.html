<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Now What?</title>
  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <section class="heading">
    <h1>Now What?</h1>
    <h3>A website for the indecisive.</h3>
  </section>

  <button type="button" name="button" id="chooseGame" class="btn btn-dark btn-lg">Choose a game.</button>

  <div id="games-carousel" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active container-fluid">
        <img class="d-block" src="images/sinsofasolarempire.png" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h2><span>Sins of a Solar Empire</span></h2>
        </div>
      </div>
      <div class="carousel-item container-fluid">
        <img class="d-block" src="images/ageofmythology.png" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h2><span>Age of Mythology</span></h2>
        </div>
      </div>
      <div class="carousel-item container-fluid">
        <img class="d-block" src="images/zerok.png" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h2><span>Zero-K</span></h2>
        </div>
      </div>
      <div class="carousel-item container-fluid">
        <img class="d-block" src="images/halowars2.png" alt="Fourth slide">
        <div class="carousel-caption d-none d-md-block">
          <h2><span>Halo Wars 2</span></h2>
        </div>
      </div>
      <div class="carousel-item container-fluid">
        <img class="d-block" src="images/ageofempires3.png" alt="Fifth slide">
        <div class="carousel-caption d-none d-md-block">
          <h2><span>Age of Empires 3</span></h2>
        </div>
      </div>

      <!-- <div class="carousel-item container-fluid">
        <img class="d-block" src="images/THING.png" alt="THING slide">
        <div class="carousel-caption d-none d-md-block">
          <h2><span>THING</span></h2>
        </div>
      </div> -->
    </div>
    <a class="carousel-control-prev" href="#games-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#games-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <button type="button" name="button" id="dontLikeGame" class="btn btn-danger btn-lg">I don't want to play that!</button>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
